<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="pruneGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Branch -->
  <path d="M8 45 Q20 40 35 38 Q45 36 55 42" stroke="#8b7355" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Small branch being cut -->
  <path d="M35 38 Q38 30 42 25" stroke="#8b7355" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Leaves -->
  <ellipse cx="42" cy="22" rx="8" ry="6" fill="url(#pruneGreen)" transform="rotate(-20 42 22)"/>
  <ellipse cx="48" cy="28" rx="7" ry="5" fill="#4a7c23" transform="rotate(15 48 28)"/>
  <ellipse cx="55" cy="40" rx="8" ry="6" fill="url(#pruneGreen)" transform="rotate(10 55 40)"/>

  <!-- Pruning shears -->
  <ellipse cx="28" cy="32" rx="4" ry="12" fill="#666" transform="rotate(-25 28 32)"/>
  <ellipse cx="22" cy="32" rx="4" ry="12" fill="#777" transform="rotate(25 22 32)"/>
  <circle cx="25" cy="30" r="4" fill="url(#pruneGreen)"/>

  <!-- Shear handles -->
  <rect x="30" y="38" width="4" height="18" rx="2" fill="url(#pruneGreen)" transform="rotate(-25 32 47)"/>
  <rect x="14" y="38" width="4" height="18" rx="2" fill="url(#pruneGreen)" transform="rotate(25 16 47)"/>

  <!-- Cut indication -->
  <path d="M32 32 L38 28" stroke="#d4a84b" stroke-width="2" stroke-dasharray="2,2"/>
</svg>