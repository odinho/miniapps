  </defs>

  <!-- Location pin with tree cutout -->
  <path d="M24 4 C14 4 6 12 6 22 C6 34 24 44 24 44 C24 44 42 34 42 22 C42 12 34 4 24 4 Z"
        fill="currentColor"
        mask="url(#treeCutout)"/>
</svg>
