      <!-- Tree cutout -->
      <rect x="22.5" y="24" width="3" height="6" fill="black"/>
      <ellipse cx="24" cy="20" rx="6" ry="5" fill="black"/>
      <ellipse cx="24" cy="16" rx="4" ry="3.5" fill="black"/>
